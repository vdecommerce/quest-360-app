<!DOCTYPE html>
<html>
  <head>
    <title>Quest 360 Viewer</title>
    <link rel="icon" href="data:,">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      #splash {
        position: absolute; 
        z-index: 999; 
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        background: rgba(0,0,0,0.8); 
        display: flex; 
        justify-content: center; 
        align-items: center;
      }
      #start-btn {
        padding: 20px 40px;
        font-size: 24px;
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: sans-serif;
        font-weight: bold;
      }
      #start-btn:hover { background: #ddd; }
    </style>

    <script>
      // Dit script wacht tot de pagina geladen is
      document.addEventListener('DOMContentLoaded', function() {
        var startBtn = document.querySelector('#start-btn');
        var splash = document.querySelector('#splash');
        var soundEntity = document.querySelector('#ambient-sound');

        startBtn.addEventListener('click', function() {
          // 1. Verberg het startscherm
          splash.style.display = 'none';
          
          // 2. Start het geluid (nu mag het van de browser!)
          // We vertellen de 'sound component' om te spelen
          soundEntity.components.sound.playSound();
        });
      });
    </script>
  </head>
  <body>
    
    <div id="splash">
      <button id="start-btn">Start Experience</button>
    </div>

    <a-scene>
      <a-assets>
        <img id="sky-texture" src="assets/foto.png">
        <audio id="sound-src" src="assets/geluid.mp3"></audio>
      </a-assets>

      <a-sky src="#sky-texture" rotation="0 -90 0"></a-sky>

      <a-sound id="ambient-sound" 
               src="#sound-src" 
               autoplay="false" 
               loop="true" 
               position="0 2 0">
      </a-sound>

      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      
      <a-entity camera look-controls>
        <a-cursor color="white" opacity="0.5" raycaster="objects: .clickable"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
